<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camp.in</title>
        <link rel="shortcut icon" href="./assets/img/icon-title-camp.svg" type="image/x-icon">

        <!-- Link Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>

    <body>
        <main>
            <section class="column-1">
                <header class="main-menu">
                    <a href="./index.html"><img src="./assets/img/logo.svg" alt="Logo camp.in"></a>
                </header>
                <div class="wrapper">

                    <div class="box-form">
                        <header class="header-form">
                            <h2>
                                <img src="./assets/img/log-in.svg" alt="Ícone de entrar">
                                Faça seu login
                            </h2>
                            <p class="paragraph-gray">Entre com suas informações de cadastro.</p>
                        </header>

                        <form action="" method="post">
                            <label for="email" class="paragraph-gray">E-mail</label>
                            <div class="input-content">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                            </div>

                            <label for="password" class="paragraph-gray">Senha</label>
                            <div class="input-content">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.8333 9.16666H4.16667C3.24619 9.16666 2.5 9.91285 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91285 16.7538 9.16666 15.8333 9.16666Z" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5.83337 9.16666V5.83332C5.83337 4.72825 6.27236 3.66845 7.05376 2.88704C7.83516 2.10564 8.89497 1.66666 10 1.66666C11.1051 1.66666 12.1649 2.10564 12.9463 2.88704C13.7277 3.66845 14.1667 4.72825 14.1667 5.83332V9.16666" stroke="#AFB6C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                            </div>

                            <div class="options-login">
                                <div class="wrapper-remember">
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Lembre-me</label>
                                </div>
                                <a href="" class="links">Esqueci minha senha</a>
                            </div>

                            <button>Entrar</button>

                        </form>

                        <div class="options-login">
                            <p class="links">Não tem uma conta?</p>
                            <a href="" class="links">Registre-se</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="column-2">
                <!-- <img src="./assets/img/side-image.png" alt="Carro de acampamento bege com barraca"> -->
            </section>
        </main>
    </body>
</html>
